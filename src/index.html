<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex main">
    <div class="dec flex flex-col start-text">
        <h1>Подберём вуз мечты</h1>
        <p class="center-text">Ответьте на 8 простых вопросов, и мы составим список наболее подходящих для вас вузов</p>
        <div class="relative bottom-dec">
            <div class="bottom-dec-text">
                <p class="bottom-dec-text-free relative">Бесплатно</p>
                <p class="bottom-dec-text-fast relative">За 30 секунд</p>
            </div>
            <div class="absolute magnifier">
                <div class="glass relative"></div>
                <div class="stick relative"></div>
            </div>
            <div class="pc relative">
                <div class="screen"></div>
                <div class="keyboard"></div>
            </div>
        </div>
    </div>
    <div class="form flex flex-col">
        <div class="form-top">
            <p class="question">Для кого вы ищете учебное заведение?</p>
            <p class="step">Шаг 1/9</p>
        </div>
        <form>

        </form>
        <div class="flex form-bottom-buttons">
            <button class="button-cancel"> Назад</button>
            <button class="button-next">Далее </button>
        </div>
    </div>
</div>
</body>
</html>
